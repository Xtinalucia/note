{% extends 'base.html' %}

{% block content %}

<h4>Register for access</h4>
<form action="" method='post'>
    <div class="input-group mb-3"  style="width: 17rem">
        <input type="email" class="form-control" placeholder="Email" name="email">
      </div>
      
      <div class="input-group mb-3" style="width: 17rem">
        <input type="text" class="form-control" placeholder="Username" name="username">
      </div>
      
      <div class="input-group mb-3" style="width: 17rem">
        <input type="password" class="form-control" placeholder="Password" name="password">
      </div>

      <div class="input-group mb-3" style="width: 17rem">
        <input type="text" class="form-control" placeholder="School" name="school">
      </div>
      

      <div class="input-group mb-3">
        
        <button class="btn btn-secondary" type="submit">Register</button>
      </div>
      </form>
<br><br><br><br>
      <h5 style="background-color: rgb(37, 37, 37); color:rgb(109, 104, 104); border-radius: 0px 0px 100px 100px;"> <center>Share your NoteTaker name with a classmate.<br> <br>No Social Media. <br> <br> Just Notes. </center></h5>
{% endblock %}
